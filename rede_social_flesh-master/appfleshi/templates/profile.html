{% extends "homepage.html" %}

{% block body %}
    <div class="container mt-4">
        <h1 class="text-center mb-4">Perfil de {{ user.username }}</h1>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item mx-3">
                        <a href="{{ url_for('feed') }}" class="nav-link">
                            <i class="bi bi-house-door-fill"></i> Feed
                        </a>
                    </li>
                    <li class="nav-item mx-3">
                        <a href="{{ url_for('logout') }}" class="nav-link">
                            <i class="bi bi-box-arrow-right"></i> Sair
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="border rounded-3 shadow-lg p-4 mb-4 bg-light">
            <h3>Adicionar Foto</h3>
            <form method="POST" enctype="multipart/form-data">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    <label for="photo" class="form-label">Selecione uma foto:</label>
                    <input type="file" id="photo" name="photo" class="form-control" required>
                </div>
                <div>
                    <button type="submit" class="btn btn-outline-success">Enviar</button>
                </div>
            </form>
        </div>

        <h3 class="text-center">Suas Fotos</h3>
        <div class="row">
            {% for photo in user.photos %}
                <div class="col-md-6 col-sm-12 mb-4">
                    <div class="card">
                        <img src="{{ url_for('static', filename='posts_photos/' + photo.file_name) }}"
                             class="card-img-top"
                             alt="Foto"
                             style="height: 250px; object-fit: cover; width: 100%;">
                        <div class="card-body">
                            <p class="text-muted">Postado em: {{ photo.timestamp.strftime('%d/%m/%Y %H:%M') }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
